openapi: 3.0.3
info:
  title: 전북바이오 웹 시스템 API
  description: |
    전북특별자치도 바이오산업 육성을 위한 디지털 통합 플랫폼 API
    - 바이오 산업 관련 정보 통합 제공
    - 지원사업, 기술, 인력, 공간, 인증 정보 관리
    - 사용자 권한 기반 접근 제어
  version: 1.0.0
  contact:
    name: 전북테크노파크
    email: support@jeonbuk-bio.kr
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://api.jeonbuk-bio.kr/v1
    description: Production server
  - url: https://dev-api.jeonbuk-bio.kr/v1
    description: Development server

tags:
  - name: auth
    description: 인증 관련 API
  - name: users
    description: 사용자 관리 API
  - name: support-programs
    description: 기업지원사업 API
  - name: incubation-centers
    description: 창업보육센터 API
  - name: tech-summary
    description: 기술 및 특허 API
  - name: education
    description: 교육 프로그램 API
  - name: mentors
    description: 전문가 멘토링 API
  - name: companies
    description: 바이오 기업 DB API
  - name: articles
    description: 인터뷰 및 기획기사 API
  - name: statistics
    description: 성과관리 통계 API
  - name: notices
    description: 공고 및 알림 API
  - name: search
    description: 통합 검색 API
  - name: admin
    description: 관리자 기능 API

paths:
  # ===== 인증 관련 API =====
  /auth/login:
    post:
      tags: [auth]
      summary: 사용자 로그인
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                  example: "user@example.com"
                password:
                  type: string
                  format: password
                  example: "password123"
                rememberMe:
                  type: boolean
                  default: false
      responses:
        '200':
          description: 로그인 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                  refreshToken:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          description: 인증 실패
        '403':
          description: 계정 승인 대기 중

  /auth/register:
    post:
      tags: [auth]
      summary: 회원가입 요청
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password, organization, agreedToTerms, agreedToPrivacy]
              properties:
                name:
                  type: string
                  example: "홍길동"
                email:
                  type: string
                  format: email
                  example: "hong@example.com"
                password:
                  type: string
                  format: password
                  example: "S3cureP@ss!"
                organization:
                  type: string
                  example: "외부 파트너사"
                phone:
                  type: string
                  example: "010-1234-5678"
                agreedToTerms:
                  type: boolean
                agreedToPrivacy:
                  type: boolean
      responses:
        '201':
          description: 가입 요청 접수 완료
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "pending"
                  message:
                    type: string
                    example: "가입 요청이 접수되었습니다. 관리자의 승인을 기다려주세요."

  /auth/password-reset/request:
    post:
      tags: [auth]
      summary: 비밀번호 재설정 요청
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email]
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: 인증 코드 발송 완료

  /auth/password-reset/verify:
    post:
      tags: [auth]
      summary: 비밀번호 재설정 인증
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [token, newPassword]
              properties:
                token:
                  type: string
                newPassword:
                  type: string
                  format: password
      responses:
        '200':
          description: 비밀번호 재설정 완료

  # ===== 사용자 관리 API =====
  /users/me:
    get:
      tags: [users]
      summary: 내 정보 조회
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 사용자 정보
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

    patch:
      tags: [users]
      summary: 내 정보 수정
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                phone:
                  type: string
                organization:
                  type: string
      responses:
        '200':
          description: 정보 수정 완료

  /users/me/password:
    patch:
      tags: [users]
      summary: 비밀번호 변경
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [currentPassword, newPassword]
              properties:
                currentPassword:
                  type: string
                  format: password
                newPassword:
                  type: string
                  format: password
      responses:
        '200':
          description: 비밀번호 변경 완료

  /users/me/applications:
    get:
      tags: [users]
      summary: 내 신청 내역 조회
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 신청 내역 목록
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Application'

  /users/me/bookmarks/companies:
    get:
      tags: [users]
      summary: 내 기업 북마크 목록 조회
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 북마크한 기업 목록
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Company'
    post:
      tags: [users]
      summary: 기업 북마크 추가
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [companyId]
              properties:
                companyId:
                  type: string
      responses:
        '201':
          description: 북마크 추가 성공

  /users/me/bookmarks/companies/{companyId}:
    delete:
      tags: [users]
      summary: 기업 북마크 삭제
      security:
        - bearerAuth: []
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: 북마크 삭제 성공

  /users/me/bookmarks/articles:
    get:
      tags: [users]
      summary: 내 기사 북마크 목록 조회
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 북마크한 기사 목록
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Article'
    post:
      tags: [users]
      summary: 기사 북마크 추가
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [articleId]
              properties:
                articleId:
                  type: string
      responses:
        '201':
          description: 북마크 추가 성공

  /users/me/bookmarks/articles/{articleId}:
    delete:
      tags: [users]
      summary: 기사 북마크 삭제
      security:
        - bearerAuth: []
      parameters:
        - name: articleId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: 북마크 삭제 성공

  /users/me/bookmarks/companies:
    get:
      tags: [users]
      summary: 내 기업 북마크 목록 조회
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 북마크한 기업 목록
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Company'
    post:
      tags: [users]
      summary: 기업 북마크 추가
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [companyId]
              properties:
                companyId:
                  type: string
      responses:
        '201':
          description: 북마크 추가 성공

  /users/me/bookmarks/companies/{companyId}:
    delete:
      tags: [users]
      summary: 기업 북마크 삭제
      security:
        - bearerAuth: []
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: 북마크 삭제 성공

  /users/me/bookmarks/articles:
    get:
      tags: [users]
      summary: 내 기사 북마크 목록 조회
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 북마크한 기사 목록
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Article'
    post:
      tags: [users]
      summary: 기사 북마크 추가
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [articleId]
              properties:
                articleId:
                  type: string
      responses:
        '201':
          description: 북마크 추가 성공

  /users/me/bookmarks/articles/{articleId}:
    delete:
      tags: [users]
      summary: 기사 북마크 삭제
      security:
        - bearerAuth: []
      parameters:
        - name: articleId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: 북마크 삭제 성공

  # ===== 기업지원사업 API =====
  /support-programs:
    get:
      tags: [support-programs]
      summary: 지원사업 목록 조회
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
        - name: status
          in: query
          schema:
            type: string
            enum: [ongoing, closed, upcoming]
        - name: organization
          in: query
          schema:
            type: string
        - name: keyword
          in: query
          schema:
            type: string
      responses:
        '200':
          description: 지원사업 목록
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/SupportProgram'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

  /support-programs/{id}:
    get:
      tags: [support-programs]
      summary: 지원사업 상세 조회
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 지원사업 상세 정보
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SupportProgram'

  # ===== 창업보육센터 API =====
  /incubation-centers:
    get:
      tags: [incubation-centers]
      summary: 창업보육센터 목록 조회
      parameters:
        - name: hasVacancy
          in: query
          schema:
            type: boolean
        - name: region
          in: query
          schema:
            type: string
        - name: keyword
          in: query
          schema:
            type: string
      responses:
        '200':
          description: 창업보육센터 목록
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/IncubationCenter'

  /incubation-centers/{id}:
    get:
      tags: [incubation-centers]
      summary: 창업보육센터 상세 조회
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 창업보육센터 상세 정보
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IncubationCenter'

  # ===== 기술 및 특허 API =====
  /tech-summary/list:
    get:
      tags: [tech-summary]
      summary: 기술 및 특허 목록 조회
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
        - name: keyword
          in: query
          schema:
            type: string
        - name: organization
          in: query
          schema:
            type: string
        - name: category
          in: query
          schema:
            type: string
        - name: transferable
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: 기술 및 특허 목록
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Technology'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

  /tech-summary/detail/{id}:
    get:
      tags: [tech-summary]
      summary: 기술 및 특허 상세 조회
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 기술 및 특허 상세 정보
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Technology'

  # ===== 교육 프로그램 API =====
  /programs:
    get:
      tags: [education]
      summary: 교육 프로그램 목록 조회
      parameters:
        - name: category
          in: query
          schema:
            type: string
        - name: organization
          in: query
          schema:
            type: string
        - name: status
          in: query
          schema:
            type: string
            enum: [upcoming, ongoing, closed]
        - name: month
          in: query
          schema:
            type: string
        - name: keyword
          in: query
          schema:
            type: string
      responses:
        '200':
          description: 교육 프로그램 목록
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EducationProgram'

  /programs/{id}:
    get:
      tags: [education]
      summary: 교육 프로그램 상세 조회
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 교육 프로그램 상세 정보
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EducationProgram'

  /education/contents:
    get:
      tags: [education]
      summary: 교육 콘텐츠 목록 조회
      parameters:
        - name: category
          in: query
          schema:
            type: string
        - name: type
          in: query
          schema:
            type: string
            enum: [video, pdf, document]
        - name: keyword
          in: query
          schema:
            type: string
      responses:
        '200':
          description: 교육 콘텐츠 목록
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EducationContent'

  /education/contents/{id}:
    get:
      tags: [education]
      summary: 교육 콘텐츠 상세 조회
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 교육 콘텐츠 상세 정보
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EducationContent'

  # ===== 전문가 멘토링 API =====
  /mentors:
    get:
      tags: [mentors]
      summary: 전문가 목록 조회
      parameters:
        - name: field
          in: query
          schema:
            type: string
        - name: available
          in: query
          schema:
            type: boolean
        - name: keyword
          in: query
          schema:
            type: string
      responses:
        '200':
          description: 전문가 목록
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Mentor'

  /mentors/{id}:
    get:
      tags: [mentors]
      summary: 전문가 상세 조회
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 전문가 상세 정보
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mentor'

  # ===== 바이오 기업 DB API =====
  /companies:
    get:
      tags: [companies]
      summary: 바이오 기업 목록 조회
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
        - name: region
          in: query
          description: 지역 필터
          schema:
            type: string
        - name: industry
          in: query
          description: 산업분야 필터
          schema:
            type: string
        - name: sizeCategory
          in: query
          description: 기업규모 필터
          schema:
            type: string
            enum: [Startup, SME, Large]
        - name: hasInvestment
          in: query
          description: 투자유치 여부 필터
          schema:
            type: boolean
        - name: sort
          in: query
          description: 정렬 기준
          schema:
            type: string
            enum: [latest, name, investmentSize]
        - name: keyword
          in: query
          schema:
            type: string
      responses:
        '200':
          description: 바이오 기업 목록
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Company'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

  /companies/{id}:
    get:
      tags: [companies]
      summary: 바이오 기업 상세 조회
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 바이오 기업 상세 정보
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Company'

  /companies/stats:
    get:
      tags: [companies]
      summary: 기업 대시보드 통계 조회
      responses:
        '200':
          description: 기업 관련 주요 통계
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalCount:
                    type: integer
                    description: 총 등록 기업 수
                  regionDistribution:
                    type: object
                    additionalProperties:
                      type: integer
                    description: 지역별 기업 분포
                  sizeDistribution:
                    type: object
                    properties:
                      startup:
                        type: integer
                      sme:
                        type: integer
                      large:
                        type: integer
                    description: 업력별 기업 분포 (스타트업/중견/대기업)

  /companies/compare:
    get:
      tags: [companies]
      summary: 기업 비교
      parameters:
        - name: ids
          in: query
          required: true
          description: 비교할 기업 ID 목록 (쉼표로 구분, 최대 3개)
          schema:
            type: string
            example: "comp-1,comp-2,comp-3"
      responses:
        '200':
          description: 비교할 기업들의 상세 정보 목록
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Company'
        '400':
          description: 잘못된 요청 (e.g., ID 개수 초과)

  # ===== 인터뷰 및 기획기사 API =====
  /articles:
    get:
      tags: [articles]
      summary: 기사 목록 조회
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
        - name: tag
          in: query
          description: 분야/테마 태그 필터
          schema:
            type: string
