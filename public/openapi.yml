      type: object
      properties:
        id:
          type: string
        programId:
          type: string
        programTitle:
          type: string
        status:
          type: string
          enum: [pending, approved, rejected, completed]
        appliedAt:
          type: string
          format: date-time
        reviewedAt:
          type: string
          format: date-time
        reviewComment:
          type: string

