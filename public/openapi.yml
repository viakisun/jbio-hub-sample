  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
          format: email
        role:
          type: string
          enum: [user, admin, manager]
        status:
          type: string
          enum: [active, inactive, pending]
        organization:
          type: string
        phone:
          type: string
        createdAt:
          type: string
          format: date-time
        lastLogin:
          type: string
          format: date-time

    Admin:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        role:
          type: string
          enum: [admin, super_admin]
        permissions:
          type: array
          items:
            type: string

    SupportProgram:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        organization:
          type: string
        description:
          type: string
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        status:
          type: string
          enum: [upcoming, ongoing, closed]
        category:
          type: string
        supportType:
          type: array
          items:
            type: string
        targetCompany:
          type: string
        externalUrl:
          type: string
        createdAt:
          type: string
          format: date-time

    IncubationCenter:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        totalRooms:
          type: integer
        vacantRooms:
          type: integer
        occupancyRate:
          type: number
          format: float
        address:
          type: string
        contact:
          type: string
        manager:
          type: string
        location:
          type: object
          properties:
            latitude:
              type: number
              format: float
            longitude:
              type: number
              format: float

    Technology:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        summary:
          type: string
        organization:
          type: string
        patentNumber:
          type: string
        applicationDate:
          type: string
          format: date
        category:
          type: string
        transferable:
          type: boolean
        thumbnail:
          type: string
        createdAt:
          type: string
          format: date-time

    EducationProgram:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        organization:
          type: string
        category:
          type: string
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        location:
          type: string
        cost:
          type: number
        status:
          type: string
          enum: [upcoming, ongoing, closed]
