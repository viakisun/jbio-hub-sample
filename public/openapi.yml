        required: true
        content:
          application/json:
            schema:
              type: object
              required: [username, password]
              properties:
                username:
                  type: string
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: 관리자 로그인 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                  refreshToken:
                    type: string
                  admin:
                    $ref: '#/components/schemas/Admin'

  /admin/dashboard/summary:
    get:
      tags: [admin]
      summary: 관리자 대시보드 요약 정보
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 대시보드 요약 정보
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DashboardSummary'

  /admin/users:
    get:
      tags: [admin]
      summary: 사용자 목록 조회 (관리자)
      security:
        - bearerAuth: []
      parameters:
        - name: search
          in: query
          schema:
            type: string
        - name: status
          in: query
          schema:
            type: string
            enum: [active, inactive, pending]
        - name: page
          in: query
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: 사용자 목록
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

  /admin/users/{id}/status:
    patch:
      tags: [admin]
      summary: 사용자 상태 변경
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [active, inactive]
      responses:
        '200':
          description: 상태 변경 완료

  /admin/users/{id}/role:
    patch:
      tags: [admin]
      summary: 사용자 권한 변경
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                role:
                  type: string
                  enum: [user, admin, manager]
      responses:
        '200':
          description: 권한 변경 완료

  /admin/users/registration-requests:
    get:
      tags: [admin]
      summary: 회원가입 요청 목록 조회
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 회원가입 요청 목록
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RegistrationRequest'

  /admin/users/registration-requests/approve:
    post:
      tags: [admin]
      summary: 회원가입 승인
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userIds:
                  type: array
                  items:
                    type: string
                approvedBy:
                  type: string
      responses:
        '200':
          description: 승인 처리 완료

  /admin/users/registration-requests/reject:
    post:
      tags: [admin]
      summary: 회원가입 거절
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
                reason:
                  type: string
      responses:
        '200':
          description: 거절 처리 완료

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
